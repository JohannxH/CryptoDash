            <label for="zar">ZAR:</label>
            <input type="number" id="zar" placeholder="ZAR" oninput="convertCurrency('zar')">
        </div>
        <div class="search">
            <input type="text" id="searchInput" onkeyup="searchCoins()" placeholder="Search for coins...">
        </div>
    </div>
